spring:
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
          lower-case-service-id: true
      routes:
        - id: movie-service-parcial-route
          uri: lb://movie-service
          predicates:
            - Path=/movies/**
        - id: catalog-service-parcial-route
            uri: lb://catalog-service
            predicates:
              - Path=/catalog/**

server:
  port: 8080

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
      instance:
        preferIpAddress: true